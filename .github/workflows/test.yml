name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DATABASE_URL: postgresql://vayada_user:vayada_password@localhost:5432/vayada_test_db
  TEST_DATABASE_URL: postgresql://vayada_user:vayada_password@localhost:5432/vayada_test_db
  EMAIL_ENABLED: "true"
  DEBUG: "true"
  JWT_SECRET_KEY: "test-secret-key-for-testing-only"
  FRONTEND_URL: "http://localhost:3000"
  CORS_ORIGINS: "http://localhost:3000,http://localhost:3001"

jobs:
  test:
    name: Run Test Suite
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: vayada_user
          POSTGRES_PASSWORD: vayada_password
          POSTGRES_DB: vayada_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create test database
        run: |
          PGPASSWORD=vayada_password psql -h localhost -U vayada_user -d vayada_db -c "CREATE DATABASE vayada_test_db;"
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: vayada_user
          PGPASSWORD: vayada_password
      
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      
      - name: Run database migrations
        run: |
          # Wait for database to be ready
          until PGPASSWORD=vayada_password psql -h localhost -U vayada_user -d vayada_test_db -c '\q' 2>/dev/null; do
            echo "Waiting for database..."
            sleep 1
          done
          
          # Run migrations using the migration script
          export DATABASE_URL=postgresql://vayada_user:vayada_password@localhost:5432/vayada_test_db
          python scripts/run_migrations.py
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: vayada_user
          PGPASSWORD: vayada_password
          DATABASE_URL: postgresql://vayada_user:vayada_password@localhost:5432/vayada_test_db
      
      - name: Run tests
        run: |
          PYTHONPATH=. pytest tests/ -v --tb=short
        env:
          DATABASE_URL: postgresql://vayada_user:vayada_password@localhost:5432/vayada_test_db
          TEST_DATABASE_URL: postgresql://vayada_user:vayada_password@localhost:5432/vayada_test_db
          EMAIL_ENABLED: "true"
          DEBUG: "true"
          JWT_SECRET_KEY: "test-secret-key-for-testing-only"
          FRONTEND_URL: "http://localhost:3000"
          CORS_ORIGINS: "http://localhost:3000,http://localhost:3001"
      
      - name: Test summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Tests completed!" >> $GITHUB_STEP_SUMMARY

